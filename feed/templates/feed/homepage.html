{% extends "base.html" %}

{% block title %} Home {%endblock%}

{% block body %}
<div id="post-container">
    {% for post in posts %}
    <!-- component -->
    {% include "includes/post.html" with post=post show_detail_link=True%}

    {% empty%}
    <p>No posts</p>
    {% endfor %}
</div>

{% endblock %}
